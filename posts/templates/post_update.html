{%extends 'base.html'%}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}

{%block content%}
<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<form method="POST" action="{% url 'posts:update' slug=post_object.slug %}" enctype="multipart/form-data">
		{% csrf_token %}		
		{{form|crispy}}
		<input type="submit" name="Update Post" class="btn btn-success">
		</form>
	</div>
</div>
{%endblock content%}
