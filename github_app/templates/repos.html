{% extends "base.html" %}

{% block content %}
<br><br><br>
<table class="table">
{% for repo in repos  %}
<tr>
<td>{{repo.name}}</td>
<td>{{repo.full_name}}</td>
<td>{{repo.owner.login}}</td>
<td><a href="{{repo.html_url}}" class="btn btn-primary">Go To Repo</a></td>
</tr>

{% endfor %}
</table>	
{% endblock content %}
